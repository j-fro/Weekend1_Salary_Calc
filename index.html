<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Monthly Payroll</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="scripts/script.js" charset="utf-8"></script>
</head>

<body>
    <h1>Monthly Payroll:</h1>
    <h2 id="totalCost">$0</h2>
    <table id="employeeTable">
        <thead>
            <td>First Name</td>
            <td>Last Name</td>
            <td>ID Number</td>
            <td>Title</td>
            <td>Salary</td>
        </thead>
    </table>
    <section class="addEmployee">
        <h3>Add New Employee</h3>
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <input type="text" id="idNumber" placeholder="ID Number">
        <input type="text" id="jobTitle" placeholder="Job Title">
        <input type="text" id="salary" placeholder="Annual Salary">
        <button type="button" id="submitButton" onclick="addEmployee()">Create Employee</button>
    </section>
    <section class="deleteEmployee">
        <h3>Remove an Employee</h3>
        <select class="employeeNames">
        </select>
        <button type="button" onclick="removeEmployee()">Remove Employee</button>
    </section>
</body>

</html>
